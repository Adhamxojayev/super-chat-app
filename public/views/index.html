<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>super chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
  <script src="/js/main.js" defer></script>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container app">
  <div class="row app-one">
    <div class="col-sm-4 side">
      <div class="side-one">
        <div class="row heading">
          <div class="col-sm-3 col-xs-3 heading-avatar">
            <div id="userImage" class="heading-avatar-icon">
              <img src="https://www.clipartmax.com/png/full/97-978328_avatar-icon-free-fa-user-circle-o.png" alt="">
            </div>
          </div>
          <div class="col-sm-3 col-xs-3 heading-avatar">
            <p id="username" style="font-weight: bold; font-family: sans-serif; font-size: 19px;"></p>
          </div>
          <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
            <!-- <i class="fa fa-trash fa-2x  pull-right" onclick="deleteUser()" aria-hidden="true"></i> -->
          </div>
          <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
            <!-- <i class="fa fa-comments fa-2x  pull-right" onclick="allUser()" aria-hidden="true"></i> -->
          </div>
        </div>

        <div class="row searchBox">
          <div class="col-sm-12 searchBox-inner">
            <div class="form-group has-feedback">
              <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </div>
        </div>

        <div id="friends" class="row sideBar"></div>
      </div>

    </div>

    <div class="col-sm-8 conversation">
      <div id="friendProfile" class="row heading"></div>

      <div class="row message" id="conversation"></div>

      <div class="row reply">
        <div class="col-sm-1 col-xs-1 reply-emojis">
          <i class="fa fa-smile-o fa-2x" id="emoji-trigger"></i>
        </div>
        <div class="col-sm-9 col-xs-9 reply-main">
          <textarea class="form-control" rows="1" id="comment"></textarea>
        </div>
        <div class="col-sm-1 col-xs-1 reply-recording">
          <i class="fa fa-microphone fa-2x" aria-hidden="true" id="audioMessage"></i>
        </div>
        <div class="col-sm-1 col-xs-1 reply-send">
          <i class="fa fa-send fa-2x" aria-hidden="true" id="sendMessage"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(function(){
    $(".heading-compose").click(function() {
      $(".side-two").css({
        "left": "0"
      });
    });

    $(".newMessage-back").click(function() {
      $(".side-two").css({
        "left": "-100%"
      });
    });
})
</script>
</body>
</html>
